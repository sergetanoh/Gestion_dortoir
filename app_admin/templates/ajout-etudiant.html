{% extends 'partials/base.html' %}

{% block content %} 
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
        {% if messages %}
        {% for message in messages %}
        <div class="alert  text-center mt-2" style="background-color: aqua;"><strong>{{message}}</strong></div>
        {%endfor%}
        {% endif%}

            <h2 class="text-center">Enregistrer un étudiant</h2>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.nom.id_for_label }}">Nom</label>
                    {{ form.nom }}
                </div>
                <div class="form-group">
                    <label for="{{ form.prenom.id_for_label }}">Prénom</label>
                    {{ form.prenom }}
                </div>
                <div class="form-group">
                    <label for="{{ form.batiment.id_for_label }}">Bâtiment</label>
                    {{ form.batiment }}
                </div>
                <div class="form-group">
                    <label for="{{ form.chambre.id_for_label }}">Chambre</label>
                    {{ form.chambre }}
                </div>
                <button class="btn btn-primary btn-block mt-2">Enregistrer</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
